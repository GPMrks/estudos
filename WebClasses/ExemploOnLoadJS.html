<html>
    <head>
        <title>Exemplo OnLoad</title>
    </head>
    <body onload="checkCookies();">
        <script type="text/javascript">

            function checkCookies(){
            if (navigator.cookieEnabled==true){
                alert("Cookies são permitidos!");
            }
            else {
                alert("Cookies não são permitidos!");
            }
        }
        
        </script>
    </body>
</html>
