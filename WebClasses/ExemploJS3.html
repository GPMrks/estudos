    <body>
        <p>Testando criação de objetos</p>
        <script type="text/javascript">
            
            var curso = {

                nome : "Introdução a Programação Web",

            console.log(curso.nome);
            console.log(curso.sigla);

            console.log(curso.sigla);

        </script>
