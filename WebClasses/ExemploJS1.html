<html>
    <head>
        <title>Exemplo Javascript 1</title>
    </head>
    <body>
        <p>Cálculo Simples</p>
        <script type="text/javascript">
            
            var num1, num2, sum;
            
            num1 = prompt("Entre com o primeiro número:");
            num2 = prompt("Entre com o segundo número:");
            sum = parseInt(num1) + parseInt(num2);
            alert("Soma = " + sum);
        </script>
    </body>
</html>
