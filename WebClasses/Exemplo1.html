<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo 10</title>

        <style>

            a:link {
              color: red;
            }
            
            a:visited {
              color: blue;
            }
            
            /* mouse over link */
            a:hover {
              color: black;
            }
            
            /* selected link */
            a:active {
              color: green;
            }
            </style>

    </head>
    
    <body style="background-color: rgb(197, 196, 196);">
        <a name="sobre">Sobre este documento</a>

        Em "<a href="#sobre">Sobre este documento</a> encontra-se descrito"

    </body>
</html>
